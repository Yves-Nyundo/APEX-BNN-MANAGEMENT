<!-- templates/products_services/add.html -->
{% extends "base.html" %}
{% block title %}Add Product/Service{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-6">Add Product or Service</h1>

<form method="POST" class="space-y-6">
  {{ form.hidden_tag() }}  <!-- 🔐 CSRF protection -->

  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <div>
      <label class="block font-medium mb-1">Name *</label>
      <input type="text" name="name" required class="w-full border rounded p-2">
    </div>
    <div>
      <label class="block font-medium mb-1">Category</label>
      <input type="text" name="category" class="w-full border rounded p-2">
    </div>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <div>
      <label class="block font-medium mb-1">Standard Price ($)</label>
      <input type="number" name="standard_price" class="w-full border rounded p-2" step="0.01">
    </div>
    <div>
      <label class="block font-medium mb-1">COGS ($)</label>
      <input type="number" name="cogs" class="w-full border rounded p-2" step="0.01">
    </div>
  </div>

  <div>
    <label class="block font-medium mb-1">Description</label>
    <textarea name="description" rows="3" class="w-full border rounded p-2"></textarea>
  </div>

  <div>
    <label class="inline-flex items-center">
      <input type="checkbox" name="is_active" value="true" checked>
      <span class="ml-2">Active</span>
    </label>
  </div>

  <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded hover:bg-indigo-700">
    Add Product/Service
  </button>
  <a href="{{ url_for('list_inventory') }}" class="text-gray-600 ml-4 hover:underline">Cancel</a>
</form>
{% endblock %}
